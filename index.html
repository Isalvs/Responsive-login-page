<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Conecte-se</title>
</head>

<body>
    <main class="main-login">
        <section class="left-login">
            <h1>Faça login <br />E entre para o nosso time</h1>
            <img src="astronaut.svg" alt="Astronauta" class="left-login-image">
        </section>
        <section class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textField">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textField">
                    <label for="passwd">Senha</label>
                    <input type="password" name="passwd" placeholder="Digite sua senha">
                </div>
                <button class="btn-login">Faça Login</button>
            </div>
        </section>
    </main>
</body>

</html>
